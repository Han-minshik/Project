<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="../../static/css/user/method.css?ver=1" type="text/css">
	<script src="../../static/js/user/method.js"></script>
</head>


<body>
<table class="table">
	<tr><td colspan="2"><h2>어서 오세요~ R.D에 오신걸 환영합니다! 무슨 문제가 있으시군요...</h2></td></tr>
	<tr class="header">
		<td class="num">번호</td>
		<td class="title">제목</td>
		<td>작성자</td>
		<td>작성날짜</td>
	</tr>
</table>
<br>
<table>
	<tr>
		<td><button onclick="location.href='write.html'">글쓰기</button></td>
	</tr>
</table>
</body>
<script>
	var i, day = 20;
	for (i = 10; i > 0; i--) {
		document.write("<tr class='body'>")}
	for (i = 10; i > 0; i--) {
		document.write("<td>" + i +"</td>")}
	for (i = 10; i > 0; i--) {
		document.write("<td class='title'>제목입니다.</td>")}
	for (i = 10; i > 0; i--) {
		document.write("<td>작성자</td>")}
	for (i = 10; i > 0; i--) {
		document.write("<td>24-01-" + day-- + "</td>")}
	for (i = 10; i > 0; i--) {
		document.write("</tr>")}
</script>
