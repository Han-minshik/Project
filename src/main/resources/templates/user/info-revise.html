<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/main/info-revise.css">
</head>
<body>
    <main>
        <h1>회원정보 수정</h1>
        <form>
            <section class="user-info-revise-section">
                <div class="nickname-revise-container">
                    <span>닉네임</span>
                    <label>
                        <input type="text" id="nickname" name="nickname">
                        <button type="button">중복검사</button>
                    </label>
                </div>
                <div class="password-revise-container">
                    <span>비밀번호</span>
                    <input type="text" id="passward" name="passward">
                </div>
                <div class="error-container">
                    <span>비밀번호 형식이 잘못되었습니다</span>
                </div>
                <div class="password-re-revise-container">
                    <span>비밀번호 재입력</span>
                    <input type="text" id="passward-re" name="passward">
                </div>
                <div class="error-container">
                    <span>비밀번호가 틀렸습니다</span>
                </div>
                <div class="email-revise-container">
                    <span>이메일</span>
                    <input type="text" id="email" name="email">
                </div>
                <div class="tel-revise-container">
                    <span>전화번호</span>
                    <input type="text" id="tel" name="tel">
                </div>
            </section>
            <section class="join-btn-section">
                <button type="submit">수정</button>
                <button type="button">취소</button>
            </section>
        </form>
    </main>
</body>
</html>
