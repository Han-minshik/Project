<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/user/login.css">
    <script src="../../static/js/user/login.js" defer></script>

</head>
<body>
    <main>
        <h1>로그인</h1>
        <div class="container">
            <div class="form-section">
                <form th:action="@{/user/login}" method="post">
                    <section class="user-info-section">
                        <label>
                            <input type="text" placeholder="아이디를 입력하세요" id="id" name="id">
                        </label>
                        <label>
                            <input type="text" placeholder="패스워드를 입력하세요" name="password">
                            <i class="bi bi-eye-fill"></i>
                        </label>
                    </section>
                    <section class="login-config-section">
                        <label>
                            <input type="checkbox" id="id-save">
                            <span>아이디저장</span>
                        </label>
                        <label>
                            <input type="checkbox" name="remember-me">
                            <span>자동로그인</span>
                        </label>
                    </section>
                    <section class="link-section">
                        <a href="/user/findId">아이디 찾기</a>
                        <a href="/user/resetPw">패스워드 변경</a>
                        <a href="/user/join">회원가입</a>
                    </section>
                    <button id="login-btn" type="submit">로그인</button>
                </form>
                <section class="sns-login-btn-section">
                    <a href="/oauth2/authorization/naver"> <!-- Login with OAuth 2.0 '링크와 동일' 해야함-->
                        <img src="../../static/images/icon/naver_login_icon.png" alt="네이버 로그인 버튼 아이콘"/>
                    </a>
                    <a href="/oauth2/authorization/kakao"> <!-- Login with OAuth 2.0 '링크와 동일' 해야함-->
                        <img src="../../static/images/icon/kakao_login_icon.png" alt="카카오 로그인 버튼 아이콘"/>
                    </a>
                    <a href="/oauth2/authorization/google"> <!-- Login with OAuth 2.0 '링크와 동일' 해야함-->
                        <img src="../../static/images/icon/google_login_icon.png" alt="구글 로그인 버튼 아이콘"/>
                    </a>
                </section>
            </div>
            <div class="image-section">
                <img src="../../static/images/login_book.png" alt="그냥 이미지"/>
            </div>
        </div>
    </main>
</body>
</html>
