<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>문의 목록</title>
	<link rel="stylesheet" href="../../static/css/user/method.css" type="text/css">
	<script src="../../static/js/user/method.js" defer></script>
</head>

<body>
<table class="table">
	<tr><td colspan="4"><h2>문의 사항이 있다면 자유롭게 남겨보세요.</h2></td></tr>
	<tr class="header">
		<td class="num">번호</td>
		<td class="title">제목</td>
		<td>작성자</td>
		<td>작성날짜</td>
	</tr>

	<!-- /user/complain 요청 시: myComplains 표시 -->
	<tr th:if="${myComplains != null}" th:each="complain, iterStat : ${myComplains}">
		<td th:text="${iterStat.count}"></td>
		<td th:text="${complain.getTitle()}"></td>
		<td th:text="${complain.getUserId()}"></td>
		<td th:text="${complain.getUploadedAt()}"></td>
	</tr>

	<!-- /complain 요청 시: complains 표시 -->
	<tr th:if="${complains != null}" th:each="complain, iterStat : ${complains}">
		<td th:text="${iterStat.count}"></td>
		<td th:text="${complain.getTitle()}"></td>
		<td th:text="${complain.getUserId()}"></td>
		<td th:text="${complain.getUploadedAt()}"></td>
	</tr>

	<!-- 데이터가 없을 때 메시지 표시 -->
	<tr th:if="${(myComplains == null or myComplains.isEmpty()) and (complains == null or complains.isEmpty())}">
		<td colspan="4">등록된 문의가 없습니다.</td>
	</tr>
</table>

<br>
<table>
	<tr>
		<td><button onclick="location.href='write_QA'">글쓰기</button></td>
	</tr>
</table>
</body>
</html>
