<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>상품 리뷰 템플릿</title>
</head>
<body>
    <div class="all-discussion-container">
        <header>
            <div>
                <span>댓글: </span>
                <b class="comment-count" th:text="|${commentCount}개|">13개</b>
            </div>
            <div class="review-sort-container">
                <ul>
                    <li><a onclick="load_review(event, this.href)" th:href="@{'/discussion/' + ${discussionId} + '/comment'(page=1,sort='recent')}" active>최신순</a></li>
                    <li><a onclick="load_review(event, this.href)" th:href="@{'/discussion/' + ${discussionId} + '/comment'(page=1,sort='like')}">찬성순</a></li>
                    <li><a onclick="load_review(event, this.href)" th:href="@{'/discussion/' + ${discussionId} + '/comment'(page=1,sort='dislike')}">반대순</a></li>
                </ul>
            </div>
        </header>
        <div class="all-discussion" th:each="comment: ${rateMap.elements}">
            <div class="one-discussion">
                <span th:text="${comment.userId}">참여자1</span>
                <p th:text="${comment.content}">나는 ~~게 생각해서 ~~~가 더 맞는 것 같아</p>
                <div class="agree-disagree-btn">
                    <button class="agree">
                        <span>찬성</span>
                        <span>|</span>
                        <span th:text="${comment.like}">55</span>
                    </button>
                    <button class="disagree">
                        <span>반대</span>
                        <span>|</span>
                        <span th:text="${comment.unlike}">4</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <ol th:if="${pageInfo.page <= pageInfo.totalPageCount}">
        <li th:if="${pageInfo.startPage != 1}">
            <a onclick="load_review(event, this.href)" th:href="@{'/book/' + ${bookIsbn} + '/review'(page=${pageInfo.endPage - 1},sort=${pageInfo.sort})}">
                <i class="bi bi-caret-left-fill"></i>
            </a>
        </li>
        <li th:if="${pageInfo.startPage <= pageInfo.endPage}" th:each="pageNumber: ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage)}">
            <a onclick="load_review(event, this.href)"
               th:href="@{'/discussion/' + ${discussionId} + '/comment'(page=${pageNumber},sort=${pageInfo.sort})}"
               th:text="${pageNumber}"
               th:active="${pageInfo.page == pageNumber}">1</a>
        </li>
        <li th:if="${pageInfo.endPage != pageInfo.totalPageCount}">
            <a onclick="load_review(event, this.href)" th:href="@{'/discussion/' + ${discussionId} + '/comment'(page=${pageInfo.endPage + 1},sort=${pageInfo.sort})}">
                <i class="bi bi-caret-right-fill"></i>
            </a>
        </li>
    </ol>
</body>
</html>
